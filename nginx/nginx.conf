# nginx 1.24.x

error_log syslog:server=unix:/dev/log,nohostname;
# leave stderr open but minimize duplicate logging to it
error_log stderr emerg;

worker_processes auto;
worker_rlimit_nofile 16384;

events {
    worker_connections 4096;
}

http {
    root /var/empty;

    include mime.types;
    default_type application/octet-stream;

    charset utf-8;
    charset_types text/css text/javascript text/plain text/xml application/atom+xml;

    sendfile on;
    sendfile_max_chunk 256k;
    tcp_nopush on;
    keepalive_requests 256;
    keepalive_timeout 3m;
    server_tokens off;
    msie_padding off;

    client_max_body_size 1k;
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    http2_chunk_size 4k;

    client_body_timeout 15s;
    client_header_timeout 15s;
    send_timeout 30s;

    max_ranges 1;

    resolver [::1];
    resolver_timeout 15s;

    http2_max_concurrent_streams 1;
    limit_conn_status 429;
    limit_conn_zone $binary_remote_addr zone=http-limit:10m;
    limit_conn http-limit 128;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_conf_command Options PrioritizeChaCha;

    ssl_certificate /etc/letsencrypt/live/mta-sts.mail.grapheneos.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mta-sts.mail.grapheneos.org/privkey.pem;

    # maintained by nginx-rotate-session-ticket-keys in ramfs
    ssl_session_ticket_key session-ticket-keys/4.key;
    ssl_session_ticket_key session-ticket-keys/3.key;
    ssl_session_ticket_key session-ticket-keys/2.key;
    ssl_session_ticket_key session-ticket-keys/1.key;
    ssl_session_timeout 1d;
    ssl_buffer_size 4k;

    ssl_trusted_certificate /etc/letsencrypt/live/mta-sts.mail.grapheneos.org/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    # maintained by certbot-ocsp-fetcher
    ssl_stapling_file ocsp-cache/mta-sts.mail.grapheneos.org.der;

    log_format main '$connection-$connection_requests $remote_addr $remote_user $ssl_protocol $server_protocol '
        '$host $request_method "$request_uri" $status $request_length $body_bytes_sent/$bytes_sent '
        '$request_time $upstream_connect_time/$upstream_header_time/$upstream_response_time '
        '$upstream_cache_status "$http_referer" "$http_user_agent"';
    access_log syslog:server=unix:/dev/log,nohostname main;
    log_subrequest on;
    log_not_found off;

    gzip_proxied any;
    gzip_vary on;

    if_modified_since before;

    aio threads;
    aio_write on;

    server {
        listen 80 default_server backlog=4096;
        listen [::]:80 default_server backlog=4096;

        keepalive_timeout 0;

        # https://trac.nginx.org/nginx/ticket/2012
        location / {
            return 404;
        }
    }

    server {
        listen 80;
        listen [::]:80;
        server_name mail.grapheneos.org mta-sts.mail.grapheneos.org mta-sts.attestation.app mta-sts.discuss.grapheneos.org mta-sts.grapheneos.app mta-sts.grapheneos.ca mta-sts.grapheneos.com mta-sts.grapheneos.dev mta-sts.grapheneos.info mta-sts.grapheneos.net mta-sts.grapheneos.network mta-sts.grapheneos.online mta-sts.grapheneos.org mta-sts.grapheneos.ovh mta-sts.grapheneos.page mta-sts.grapheneos.social mta-sts.matrix.grapheneos.org mta-sts.seamlessupdate.app mta-sts.vanadium.app;

        keepalive_timeout 0;

        location /.well-known/acme-challenge/ {
            root /srv/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name mail.grapheneos.org;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        keepalive_timeout 0;

        location = / {
            return 301 https://grapheneos.org/articles/grapheneos-servers#mail.grapheneos.org;
        }

        location / {
            return 404;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name mta-sts.mail.grapheneos.org mta-sts.attestation.app mta-sts.discuss.grapheneos.org mta-sts.grapheneos.app mta-sts.grapheneos.ca mta-sts.grapheneos.com mta-sts.grapheneos.dev mta-sts.grapheneos.info mta-sts.grapheneos.net mta-sts.grapheneos.network mta-sts.grapheneos.online mta-sts.grapheneos.org mta-sts.grapheneos.ovh mta-sts.grapheneos.page mta-sts.grapheneos.social mta-sts.matrix.grapheneos.org mta-sts.seamlessupdate.app mta-sts.vanadium.app;

        root /srv/mta-sts;

        keepalive_timeout 0;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        location = / {
            return 301 https://grapheneos.org/articles/grapheneos-servers#mail.grapheneos.org;
        }

        location = /.well-known/mta-sts.txt {}

        location / {
            return 404;
        }
    }

    server {
        listen unix:/run/nginx/status.sock;

        access_log off;

        location = / {
            stub_status;
        }

        location / {
            return 404;
        }
    }
}
